            function evensOdds(arr){
                var countOdds = 0;
                var countEvens = 0;

                        countOdds++;
                    }
                    if(arr[i]%2===0){
                        countEvens++;
                    }
                }
                if(countOdds>=3){
                    console.log("That's Odds")
                }
                if(countEvens >= 3){
                    console.log("Even more so!");
                }
            }

        <script>
                //#8 Previous lengths
                console.log('Question8');
                function lengths(arr){

                    }
                    return arr;
                }
                console.log(lengths(['hello','dojo','awesome']));

                <script>
                //#10 Reverse array
                console.log('Question10');
                function reverse(arr){
                    var count =0;
                    for(i=arr.length-1;i>arr.length/2;i--){
                        var temp = arr[i];
                        arr[i]=arr[count];
                        arr[count]=temp;
                        count++;
                    }
                    return arr;
                }
                console.log(reverse([3,1,6,4,2]));
                </script>

                <script>
                //#13 Swap towars the center
                console.log('Question13');
                function reverse(arr){
                    var count =0;
                    for(i=arr.length-1;i>arr.length/2;i--){
                        var temp = arr[i];
                        arr[i]=arr[count];
                        arr[count]=temp;
                        count++;
                        i--;
                        count++;
                    }
                    return arr;
                }
                console.log(reverse(['true',42,'ada',2,'pizza','blue',42,'bada',2,'zizza']));
